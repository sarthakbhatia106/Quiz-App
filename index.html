<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="main-container">
        <div class="heading">
            <h1>Show Time!!!</h1>
        </div>

        <div class="quiz-area">
            <div class="header">
                <div class="header-text">Question 1</div>
                <div class="timer"><span class="material-icons clock">schedule</span>Time Left: <div class="time"></div>
                </div>
            </div>
            <div class="quiz">
                <div class="question">
                    Inside which HTML element do we put the JavaScript?
                </div>
                <div class="answers">
                    <ul>
                        <li class="options">script</li>
                        <li class="options">java script</li>
                        <li class="options">scripting</li>
                        <li class="options">js</li>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <span class="info">Question once done can not be revisited</span>
                <button class="next-btn">Next</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Quiz over</h5>
              <button type="button" class="btn-close" onclick="restartQuiz()" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="restartQuiz()" data-bs-dismiss="modal">Home</button>
              <button type="button" class="btn btn-primary" onclick="endQuiz()">Result</button>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>

</html>
